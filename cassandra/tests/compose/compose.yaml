version: '3.5'

services:
  cassandra:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        ENVOY_VERSION: ${ENVOY_VERSION}
    image: rmohr/activemq:${ACTIVEMQ_XML_VERSION}
    ports:
      - 8161:8161
      - 61616:61616
    environment:
      - ACTIVEMQ_DATA=/var/activemq/data
    volumes:
      - ${ACTIVEMQ_DATA_DIR}:/var/activemq/data
