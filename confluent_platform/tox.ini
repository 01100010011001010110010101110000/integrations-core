[tox]
minversion = 2.0
skip_missing_interpreters = true
basepython = py38
envlist =
    py{27,38}

[testenv]
description =
    py38: e2e ready
dd_check_style = true
usedevelop = true
platform = linux|darwin|win32
deps =
    -e../datadog_checks_base[deps]
    -rrequirements-dev.txt
passenv =
    DOCKER*
    COMPOSE*
    # `CC`, `CXX` envs needed for building jpype
    # e.g. on mac, find gcc version and path using: `brew ls gcc`. Then set this:
    # export CC=/usr/local/Cellar/gcc/8.2.0/bin/gcc-8
    # export CXX=/usr/local/Cellar/gcc/8.2.0/bin/g++-8
    CC
    CXX
commands =
    pip install -r requirements.in
    pytest -v {posargs}
