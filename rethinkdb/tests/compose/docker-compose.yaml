version: "3"

services:
  rethinkdb:
    tty: true  # Required otherwise RethinkDB won't output any logs.
    image: ${RETHINKDB_IMAGE}
    container_name: ${RETHINKDB_CONTAINER_NAME}
    command: rethinkdb --bind all --server-name ${RETHINKDB_SERVER_NAME}
    ports:
      - ${RETHINKDB_PORT}:28015
      - 8080:8080  # Not used by tests, but allows accessing the RethinkDB admin web UI at 'localhost:8080' on the host machine.
