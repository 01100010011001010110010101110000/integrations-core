version: '3.5'

services:
  zookeeper:
    image: zookeeper
    ports:
      - 2181:2181
    environment:
      ZOO_MY_ID: 1
      ZOO_SERVERS: zookeeper

  kafka1:
    image: "wurstmeister/kafka:${KAFKA_VERSION}"
    ports:
      - 9092:9092
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ADVERTISED_HOST_NAME: localhost
      KAFKA_ZOOKEEPER_CONNECT: "zookeeper:2181"
      KAFKA_OFFSETS_STORAGE: ${KAFKA_OFFSETS_STORAGE}
      KAFKA_CREATE_TOPICS: "marvel:2:1,dc:2:1"
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    volumes:
      # if we mount the socket, the image can do hostname introspection
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - zookeeper
